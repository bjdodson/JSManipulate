<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Maven+Pro:500,700,900&amp;v2' rel='stylesheet' type='text/css'>
	<link href="style/jquery-ui-1.8.14.custom.css" rel="stylesheet" type="text/css"/>
	<link href="style/style.css" rel="stylesheet" type="text/css"/>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="description" content="JSManipulate - An open source library of image filters and effects and a premium jQuery plugin." /> 
	<meta name="keywords" content="javascript, jquery, image, picture, filters, effects, manipulation, canvas, html5, animated" />
	<title>JSManipulate - Javascript Image Filters &amp; Effects</title>
	<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
	<script>
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-25206568-1']);
	  _gaq.push(['_trackPageview']);
	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
</head>
<body>
	<div id="wrapper">
		<div id="filter-input">
			<select name="filter" id="filter-select">
				<option value="none">None</option>
			</select>
			<div id="filter-sliders"></div>
			<div id="stack-wrapper">
				<input type="checkbox" name="stack" id="stack-check" />
				<label for="stack-check">Stack</label>
			</div>
			<div id="apply-button"><button>Apply</button></div>
		</div>
		<div id="image-container">
			<img src="assets/flower.jpg" alt="flower" id="image"/>
		</div>
		<div style="display:none" id="plugin-input">
			<h2>Plugin Specific Settings</h2>
			<a id="examples-link" href="examples" class="orange">Examples</a>
			<a href="http://codecanyon.net/item/jsmanipulate-jquery-image-manipulation-plugin/428234?ref=JoelBesada" class="orange">Read More</a>
			<div id="plugin-selects" class="column">
				<select name="direction" title="Direction" id="direction-select">
					<option value="none">None</option>
					<option value="up">Up</option>
					<option value="down">Down</option>
					<option value="left">Left</option>
					<option value="right">Right</option>
				</select>
				<select name="easing" title="Easing" id="easing-select">
					<option value="none">None (Linear)</option>
					<option value="in">Ease In</option>
					<option value="out">Ease Out</option>
					<option value="inout">Ease In &amp; Out</option>
				</select>
			</div>
			<div id="plugin-sliders" class="column">
				<h3>Time</h3>
				<div id="time-slider" class="slider"></div>
				<input id="time-input" type="text" name="time" class="text-input" />
				<h3>Steps</h3>
				<div id="steps-slider" class="slider"></div>
				<input id="steps-input" type="text" name="steps" class="text-input" />
			</div>
			<div id="plugin-button" class="column">
				<div id="smooth-wrapper">
					<input type="checkbox" name="smooth" id="smooth-check" checked="checked"/>
					<label for="smooth-check">Smooth</label>
				</div>
				<div id="animate-button"><button>Animate</button></div>
			</div>
		</div>
		<div id="get-container">
			<p>Access the open-source filter library <a href="https://github.com/JoelBesada/JSManipulate" class="dark-orange bold">HERE</a></p>
		</div>
	</div>
<script type="text/javascript" src="script/jsmanipulate.min.js"></script>	
<script type="text/javascript" src="script/jquery-1.5.2.min.js"></script>
<script type="text/javascript" src="script/jquery-ui-1.8.14.custom.min.js"></script>
<script type="text/javascript" src="script/demo.js"></script>
<script type="text/javascript">
$("#get-plugin-button").click(function(){window.location = "http://codecanyon.net/item/jsmanipulate-jquery-image-manipulation-plugin/428234?ref=JoelBesada"});
</script>
</body>
</html>
